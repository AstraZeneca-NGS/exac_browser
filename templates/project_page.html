{% extends "layout.html" %}
{% block body %}
    <script>
        $('#navbar_form_container').hide();
        $('#projectbar_form_container').hide();
    </script>
    <div class="container">
        <h1 id="home-title">ExAC Browser (Beta) | {{ project_name }}</h1>
        <div class="row">
            <div class="col-md-12">
                <div id="home-searchbox">
                    <form action="/{{ genome }}/{{ project_name }}/awesome">
                        <input type="submit" style="display: none;"/>
                        <input id="home-searchbox-input" name="query" class="form-control input-lg awesomebar" type="text" placeholder="Search for a gene or variant or region"/>
                        <input type="submit" style="position: absolute; left: -9999px"/>
                    </form>
                    <p class="text-muted">
                        Examples - Gene: <a href="/{{ genome }}/{{ project_name }}/awesome?query=TP53">TP53</a>,
                        Transcript: <a href="/{{ genome }}/{{ project_name }}/transcript/NM_001186">NM_001186</a>,
                        Variant: <a href="/{{ genome }}/{{ project_name }}/variant/22-46615880-T-C">22-46615880-T-C</a>,
                        Multi-allelic variant: <a href="/{{ genome }}/{{ project_name }}/awesome?query=rs1800234">rs1800234</a>,
                        Region: <a href="/{{ genome }}/{{ project_name }}/region/22-46615715-46615880">22:46615715-46615880</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
